<div>
    <div class="d-flex m-3">
        <div class="col-auto datos">
            <div class="user col-auto">
                <h2>Datos del participante</h2>
                <div class="col-sm-7 col-md-5 col-lg-5 col-xl-3 text-center">
                    <label class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control user" aria-describedby="passwordHelpInline"
                        placeholder="Ingrese el nombre aqui..." [(ngModel)]="nombre">
                </div>
                <div class="col-sm-7 col-md-5 col-lg-5 col-xl-3 text-center">
                    <label class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control user" aria-describedby="passwordHelpInline"
                        placeholder="Ingrese el username aqui..." [(ngModel)]="username">
                </div>
                <div class="col-sm-7 col-md-5 col-lg-5 col-xl-3 text-center">
                    <label class="col-form-label">Cedula</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control user" aria-describedby="passwordHelpInline"
                        placeholder="Ingrese la cedula aqui (opcional)..." [(ngModel)]="cedula">
                </div>
            </div>

            <div class="result col-auto mt-2">
                <h2>Resultados del concurso</h2>
                <h4>Total pagado: $ {{totalpagado}}</h4>
            </div>

            <table class="table table-bordered table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Nombre</th>
                        <th>Username</th>
                        <th>Total ganado</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let dato of rango; index as i" >
                        <td>{{i+1}}</td>
                        <td>{{dato.nombre}}</td>
                        <td>{{dato.username}}</td>
                        <td>{{dato.puntos_total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-8 ml-3 quest">
            <h1 class="tittle fw-bold text-center mt-5">Answers and Questions Games</h1>
            <h2 class="tittle fw-bold text-center mt-5">Total acumulado: ${{total}}</h2>
            <div class="pregunta">
                <textarea class="form-control col-6 mt-3" aria-label="Questions" disabled="disabled"
                    [(ngModel)]="pregunta"> </textarea>
            </div>
            <ul class="list-group">
                <li class="list-group-item col-4" *ngFor="let dato of content4">
                    <input type="radio" name="respuestas" value={{dato}} id="respuesta"
                        (change)="radioChangeHandler($event)" />
                    {{dato}}
                </li>
            </ul>
            <button type="button" class="btn btn-lg btn-outline-dark mx-auto" (click)="retirada()">Retirarse</button>
        
        </div>
    </div>
</div>
